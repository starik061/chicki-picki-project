<section class="section-modal-book-table-price js-overlay-modal" data-modal="2">
  <div class="book-table-modal-price">
    <div class="block-close-price">
      <button type="button" class="modal-table-close-price js-modal-close">
        <svg>
          <use href="../../img/icons.svg#icon-close-modal-tabel"></use>
        </svg>
      </button>
    </div>
    <div class="main-block-modal-tabel-price">
      <p class="title-table-mod-price">ЦІНИ НА НОМЕР</p>

      <p class="sub-title-mod-price-price">Двомісний люкс</p>

      <form class="book-table-form-price">
        <ul class="book-table-list-price">
          <li class="book-tablet-sub-title-price">
            <span class="select-title-price">Категорія номеру</span>
            <div class="custom-select">
              <select name="table" id="size-tabel">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="1">5</option>
              </select>
            </div>
            <label class="sub-text-price" for="size-table">Кількість ночей</label>
          </li>
          <li class="book-tablet-output-price">
            <div class="con-output-price">
              <p class="output-price" id="result">1000</p>
            </div>
            <p class="sub-text-price">грн</p>
          </li>
        </ul>
        <button type="submit" class="make-book-price" id="convert">
          ЗАБРОНЮВАТИ НОМЕР
        </button>
      </form>
    </div>
  </div>


</section>
